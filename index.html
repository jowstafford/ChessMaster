<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
</head>
<body>
    <!-- header section starts-->
    <header>
        <h1>
            <a href="/">CHESS MASTER</a>
        </h1>
    </header>
    <!-- header section ends-->

    <!-- search bar and submit button section starts-->
    <section id="search-bar">
        <input type="text" placeholder="Search" />
        <button type="button">Submit</button>
    </section>
        <!-- search bar and submit button section ends-->

        <!-- Profile pictures section Starts-->
        <section id="profile-scroll">
            <div class="profile-pictures">
                <div class="row">
                    <div class="column">
                        <img src="/assets/placeholder-images/placeholder-profile1-thimbnail.jpg" alt="pic"style="float: left; width: 30%; margin-right: 1%; margin-bottom: 0.5em;">
                    </div>
                    <div class="column">
                        <img src="/assets/placeholder-images/placeholder-profile2tumbnail.jpg" alt="pic"style="float: left; width: 30%; margin-right: 1%; margin-bottom: 0.5em;">
                    </div>
                    <div class="column">
                        <img src="/assets/placeholder-images/placeholder-profile3thumbnail.jpg" alt="pic"style="float: left; width: 30%; margin-right: 1%; margin-bottom: 0.5em;">
                        <p style="clear: both"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Profile pictures section ends-->

        <!-- Profile pop up starts here-->
        <section id="profile-info">
            <div class="info-container">
                <p>this is where the players most used openings title will go.</p> 
                <br>
                <p> the opening links, player profile picture, elo container, and player stats.</p>
            </div>
        </section>
        <!-- Profile pop up ends-->

        <!-- Chessboard section starts -->
        <section id="chessboard">
            <div class="opening-title">
                <h1>Opening 1</h1>
            </div>
            <div class="hint-text">
                <h6>placeholder</h6>
            </div>
            <div class="chessboard-img">
                <img src="./assets/placeholder-images/placeholder-chessboard.jpg" alt="pic"
            </div>
            <div class="start-button">
                <button type="button">Start</button>
            </div>
            <div class="hint-button">
                <button type="button">Hint</button>
            </div>
        </section>
        <!-- Chessboard section ends -->

        <!-- Footer starts -->
        <footer>
            <h2> Made by Jonathan Prill, Jordan Stafford, and David Young.</h2>
            <h3> &copy; 2022 Chess Master All rights reserved</h3>
        </footer>
        <!-- Footer ends -->  
</body>
</html>
